<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Criar uma conta</h2>
        <form id="registro-form">
            <div class="form-group">
                <label for="novo-username">Novo Usuário:</label>
                <input type="text" id="novo-username" name="novo-username" required>
            </div>
            <div class="form-group">
                <label for="novo-password">Nova Senha:</label>
                <input type="password" id="novo-password" name="novo-password" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
    </div>
    <script src="registro.js"></script>
</body>
</html>
